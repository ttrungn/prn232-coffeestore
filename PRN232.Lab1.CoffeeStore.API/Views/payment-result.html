<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Store - Payment Result</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .status-icon {
            font-size: 80px;
            margin-bottom: 20px;
            display: block;
        }
        
        .success .status-icon {
            color: #4CAF50;
        }
        
        .error .status-icon {
            color: #f44336;
        }
        
        .status-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .success .status-title {
            color: #4CAF50;
        }
        
        .error .status-title {
            color: #f44336;
        }
        
        .message {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .details {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 5px 0;
        }
        
        .detail-row:last-child {
            margin-bottom: 0;
            border-top: 1px solid #ddd;
            padding-top: 10px;
            font-weight: bold;
        }
        
        .detail-label {
            color: #666;
            font-weight: 500;
        }
        
        .detail-value {
            color: #333;
            font-weight: 600;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
        
        .coffee-logo {
            font-size: 24px;
            margin-bottom: 20px;
            color: #8B4513;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .status-title {
                font-size: 24px;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container {{STATUS_CLASS}}">
        <div class="coffee-logo">☕ Coffee Store</div>
        
        <span class="status-icon">{{STATUS_ICON}}</span>
        
        <h1 class="status-title">{{STATUS_TITLE}}</h1>
        
        <p class="message">{{MESSAGE}}</p>
        
        <div class="details">
            <div class="detail-row">
                <span class="detail-label">Transaction ID:</span>
                <span class="detail-value">{{TRANSACTION_ID}}</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Amount:</span>
                <span class="detail-value">{{AMOUNT}}</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Date:</span>
                <span class="detail-value">{{PAYMENT_DATE}}</span>
            </div>
        </div>
        
        <div class="buttons">
            <a href="/" class="btn btn-primary">Back to Store</a>
            <a href="/orders" class="btn btn-secondary">View Orders</a>
        </div>
        
        <script>
            // Get current URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            
            // VNPay Response Code descriptions
            const responseCodeDescriptions = {
                '00': 'Giao dịch thành công',
                '07': 'Trừ tiền thành công. Giao dịch bị nghi ngờ (liên quan tới lừa đảo, giao dịch bất thường)',
                '09': 'Thẻ hoặc tài khoản chưa đăng ký dịch vụ Internet Banking tại ngân hàng',
                '10': 'Xác thực thông tin thẻ hoặc tài khoản không đúng quá 3 lần',
                '11': 'Hết hạn chờ thanh toán',
                '12': 'Thẻ hoặc tài khoản ngân hàng của quý khách bị khóa',
                '13': 'Mã OTP không chính xác',
                '24': 'Giao dịch bị hủy bởi người dùng',
                '51': 'Tài khoản không đủ số dư để thực hiện giao dịch',
                '65': 'Tài khoản đã vượt quá hạn mức giao dịch trong ngày',
                '75': 'Ngân hàng thanh toán đang bảo trì',
                '79': 'Nhập sai mật khẩu thanh toán quá số lần quy định',
                '99': 'Lỗi không xác định'
            };
            
            // Transaction Status Code descriptions
            const transactionStatusDescriptions = {
                '00': 'Giao dịch thành công',
                '01': 'Giao dịch chưa hoàn tất',
                '02': 'Giao dịch bị lỗi',
                '04': 'Khách hàng đã bị trừ tiền tại ngân hàng nhưng giao dịch chưa thành công ở VNPAY',
                '05': 'VNPAY đang xử lý giao dịch này (hoàn tiền)',
                '06': 'VNPAY đã gửi yêu cầu hoàn tiền đến ngân hàng (hoàn tiền)',
                '07': 'Giao dịch bị nghi ngờ gian lận',
                '09': 'Giao dịch hoàn trả bị từ chối'
            };
            
            // Function to populate page content with query parameters
            function populatePaymentResult() {
                const responseCode = urlParams.get('vnp_ResponseCode');
                const transactionStatus = urlParams.get('vnp_TransactionStatus');
                const amount = urlParams.get('vnp_Amount') / 100;
                const payDate = urlParams.get('vnp_PayDate');
                const transactionNo = urlParams.get('vnp_TransactionNo');
                const orderInfo = urlParams.get('vnp_OrderInfo');
                
                // Determine if payment was successful
                // Success only when both response code and transaction status are '00'
                const isSuccess = responseCode === '00' && transactionStatus === '00';
                
                // Update status class
                const container = document.querySelector('.container');
                container.className = `container ${isSuccess ? 'success' : 'error'}`;
                
                // Update status icon and title
                const statusIcon = document.querySelector('.status-icon');
                const statusTitle = document.querySelector('.status-title');
                const message = document.querySelector('.message');
                
                if (isSuccess) {
                    statusIcon.textContent = '✅';
                    statusTitle.textContent = 'Thanh toán thành công!';
                    message.textContent = 'Cảm ơn bạn đã mua hàng. Thanh toán của bạn đã được xử lý thành công.';
                } else {
                    statusIcon.textContent = '❌';
                    statusTitle.textContent = 'Thanh toán thất bại!';
                    
                    // Show specific error message based on response code or transaction status
                    let errorMessage = 'Xin lỗi, thanh toán của bạn không thể được xử lý.';
                    
                    if (responseCode && responseCodeDescriptions[responseCode]) {
                        errorMessage = responseCodeDescriptions[responseCode];
                    } else if (transactionStatus && transactionStatusDescriptions[transactionStatus]) {
                        errorMessage = transactionStatusDescriptions[transactionStatus];
                    }
                    
                    message.textContent = errorMessage + ' Vui lòng thử lại hoặc liên hệ hỗ trợ.';
                }
                
                // Format amount (VNPay returns amount in smallest currency unit)
                const formattedAmount = amount ? `${parseInt(amount).toLocaleString('vi-VN')} VND` : 'N/A';
                
                // Format date (VNPay format: yyyyMMddHHmmss)
                let formattedDate = 'N/A';
                if (payDate && payDate.length === 14) {
                    const year = payDate.substring(0, 4);
                    const month = payDate.substring(4, 6);
                    const day = payDate.substring(6, 8);
                    const hour = payDate.substring(8, 10);
                    const minute = payDate.substring(10, 12);
                    const second = payDate.substring(12, 14);
                    formattedDate = `${day}/${month}/${year} ${hour}:${minute}:${second}`;
                }
                
                // Update transaction details
                const transactionIdValue = document.querySelector('.detail-row:nth-child(1) .detail-value');
                const amountValue = document.querySelector('.detail-row:nth-child(2) .detail-value');
                const dateValue = document.querySelector('.detail-row:nth-child(3) .detail-value');
                
                transactionIdValue.textContent = transactionNo || 'N/A';
                amountValue.textContent = formattedAmount;
                dateValue.textContent = formattedDate;
                
                // Log payment details for debugging
                console.log('Payment Details:', {
                    responseCode,
                    transactionStatus,
                    amount: formattedAmount,
                    transactionNo,
                    payDate: formattedDate,
                    isSuccess,
                    responseCodeDescription: responseCodeDescriptions[responseCode] || 'Unknown',
                    transactionStatusDescription: transactionStatusDescriptions[transactionStatus] || 'Unknown'
                });
            }
            
            // Fake Calling IPN action endpoint with all query parameters
            function callIpnAction() {
                const ipnUrl = `http://coffeestore.localhost/api/v1/payments/ipn-action?${urlParams.toString()}`;
                
                fetch(ipnUrl, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                })
                .then(response => {
                    if (response.ok) {
                        console.log('IPN action called successfully');
                        return response.json();
                    } else {
                        console.error('IPN action failed:', response.status);
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                })
                .then(data => {
                    console.log('IPN response:', data);
                })
                .catch(error => {
                    console.error('Error calling IPN action:', error);
                });
            }
            
            // Call functions when page loads
            window.addEventListener('load', function() {
                populatePaymentResult();
                callIpnAction();
            });
        </script>
    </div>
</body>
</html>
